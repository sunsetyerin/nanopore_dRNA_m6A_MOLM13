
##### Source files #####

# Path to an ENSEMBL FASTA reference transcriptome file/URL to be used for read mapping (local, FTP or HTTP)

transcriptome_ref: "http://ftp.ensembl.org/pub/release-106/fasta/homo_sapiens/cdna/Homo_sapiens.GRCh38.cdna.all.fa.gz"

##### Conditional execution of pipeline #####

gpu_acceleration: False
quality_control: False
nanocompore: False
tombo: False
differr: False
eligos2: False
mines: False
xpore: False
epinano: False
m6anet: False 

##### Individual rules configuration #####

# Input data parameters

get_transcriptome:
    threads: 50 #1
    mem_mb: 1000
    opt: ""

# Basecalling  parameters

ont_guppy:
    threads: 4
    mem_mb: 6000
    opt: "-c rna_r9.4.1_70bps_hac.cfg --records_per_fastq 0 --recursive --disable_pings --calib_detect --num_callers 4 --cpu_threads_per_caller 1"
    # example GPU options if using gpu_basecalling instead
    #opt: "-c rna_r9.4.1_70bps_hac.cfg --records_per_fastq 0 --recursive --disable_pings --calib_detect --num_callers 8 --gpu_runners_per_device 1 --device 'auto'"

copy_fastq:
    threads: 50 #1
    mem_mb: 1000
    opt: ""

merge_fastq:
    threads: 50 #1
    mem_mb: 1000
    opt: "--remove_duplicates --min_len 100 --min_qual 7"

unzip_fastq:
    threads: 50 #1
    mem_mb: 1000

# Alignment parameters

minimap2_index:
    threads: 50 #1
    mem_mb: 1000
    opt: ""

minimap2_align:
    threads: 100 #4
    mem_mb: 1000
    opt: "-a -L -x map-ont"

alignmemt_prefilter:
    threads: 50 #1
    mem_mb: 1000
    opt: "--skip_unmapped --skip_secondary --skip_supplementary --index_reads --orientation '+' --min_read_len 100 --min_align_len 100 --min_mapq 10 --min_freq_identity 0.8"

min_ref_coverage:
    threads: 50 #1
    mem_mb: 1000
    opt:
        min_cov: 30

alignmemt_postfilter:
    threads: 50 #1
    mem_mb: 1000
    opt: "--index_reads"

alignmemt_merge:
    threads: 100 #4
    mem_mb: 1000
    opt: ""

# QC parameters

pycoQC:
    threads: 50 #1
    mem_mb: 1000
    opt: "--skip_coverage_plot --filter_calibration --filter_duplicated --min_pass_len 100 --min_pass_qual 7"

# f5c parameters

f5c_index:
    threads: 100 #4
    mem_mb: 1000
    opt: "--iop 4"

f5c_eventalign:
    threads: 100 #4
    mem_mb: 200000 #1000
    opt: "-x desktop-high --rna --signal-index --scale-events --verbose 2" # eventalign form for xpore  
    # "-x hpc-high --rna --samples --signal-index --print-read-names --scale-events" # for nanocompore eventalign

polya_result:
    threads: 100 #4
    mem_mb: 1000
    opt: "" 

# Nanocompore parameters

nanocompore_eventalign_collapse:
    threads: 100 #4
    mem_mb: 200000 #1000
    opt: ""

nanocompore_sampcomp:
    threads: 10 #4
    mem_mb: 60000 #1000
    # opt: "--max_invalid_kmers_freq 0.2 --min_coverage 30 --downsample_high_coverage 5000 --min_ref_length 100 --comparison_methods GMM,KS --sequence_context 2 --sequence_context_weights harmonic --pvalue_thr 0.01 --logit"
    opt: "--max_invalid_kmers_freq 0.2 --min_coverage 30 --downsample_high_coverage 5000 --min_ref_length 100 --comparison_methods GMM,KS,TT,MW --sequence_context 2 --sequence_context_weights harmonic --pvalue_thr 0.05 --logit"
    bed: "/projects/ly_vu_direct_rna/MetaCompore/results/input/get_transcriptome/nanocompore_reference_transcriptome.bed"

nanocompore_postprocess:
    threads: 10 #1
    mem_mb: 1000 #1000
    opt:
        p_val_lim: 0.01
        quantile_lim: 0.5
        min_distance: 9

# xpore parameters

xpore_eventalign:
    threads: 100 #4
    mem_mb: 200000 #1000
    opt: "-x desktop-high --rna --signal-index --scale-events --verbose 2" # change "desktop-high" to "hpc-high"

xpore_dataprep:
    threads: 100 #4
    mem_mb: 200000 #1000
    opt: "--readcount_max 1000000"

# m6anet parameters 

m6anet_dataprep:
    threads: 100 #4
    mem_mb: 200000 #1000
    opt: "--readcount_max 1000000"

# tombo parameters

tombo_preprocess:
    threads: 4
    mem_mb: 1000
    opt: ""

tombo_level_sample_compare:
    threads: 4
    mem_mb: 1000
    opt: "--minimum-test-reads 30 --fishers-method-context 2 --statistic-type ks --store-p-value"

tombo_postprocess:
    threads: 1
    mem_mb: 1000
    opt:
        min_cov: 30
        p_val_lim: 0.01
        quantile_lim: 0.5
        min_distance: 9

# differr parameters

differr_compare:
    threads: 4
    mem_mb: 1000
    opt: "--normalise --max-depth 5000 --fdr-threshold 0.01 --median-expr-threshold 30 --min-expr-threshold 30"

differr_postprocess:
    threads: 1
    mem_mb: 1000
    opt: ""

# eligos2 parameters

eligos2_fasta_to_bed:
    threads: 1
    mem_mb: 1000
    opt: ""

eligos2_pair_diff_mod:
    threads: 4
    mem_mb: 1000
    opt: "--oddR 0 --esb 0 --min_depth 30 --pval 1 --adjPval 1"

eligos2_postprocess:
    threads: 1
    mem_mb: 1000
    opt:
        min_oddR: 1.2
        min_esb: 0
        min_cov: 30
        max_adj_pval: 0.01
        discard_homopolymers: True
        ref_base: "A"

# Mines parameters

tombo_de_novo:
    threads: 4
    mem_mb: 1000
    opt: "--rna --minimum-test-reads 30 --fishers-method-context 2"

tombo_de_novo_text_output:
    threads: 1
    mem_mb: 1000
    opt: ""

mines_wig2bed:
    threads: 1
    mem_mb: 1000
    opt: ""

mines_cdna:
    threads: 1
    mem_mb: 1000
    opt: ""

mines_postprocess:
    threads: 1
    mem_mb: 1000
    opt:
        min_cov: 30


